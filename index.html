<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Aniversario</title>
</head>
<body>
    <div class="countdown">
        <h1>Contagem regressiva!</h1>

        <div class="conteudo-countdown">
            <label for="targetDate"></label>
            <input type="datetime-local" id="targetDate"/>
        </div>

        <button id="iniciar" onclick="startCountdown()">Iniciar Contagem</button>
        <p id="countdown"></p>
    </div>
    
    <script>
         const nome = window.prompt('OlÃ¡, Qual o seu nome por favor?')
            console.log(nome)

        let countdownInterval;

        function startCountdown() {
           
            const targetDateInput = document.getElementById("targetDate");
            const targetDate = new Date(targetDateInput.value);
            const countdownElement = document.getElementById("countdown");
            
            clearInterval(countdownInterval);
            updateCountdown(targetDate, countdownElement); // Atualizar inicialmente
            countdownInterval = setInterval(() => updateCountdown(targetDate, countdownElement), 1000); // Atualizar a cada segundo
        }

        function updateCountdown(targetDate, countdownElement) {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;
            
            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${nome} tenha calma! faltam: ${days}d ${hours}h ${minutes}m ${seconds}s para seu aniversario`;
            } else {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Insira os dados corretamente por favor!!";
            }
        }
    </script>
</body>
</html>
